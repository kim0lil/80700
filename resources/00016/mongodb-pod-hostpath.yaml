apiVersion: v1 # 파드 api 버전
kind: Pod # 파드 타입
metadata: # 파드 메타정보
  name: mongodb # 파드 명칭
spec: 
  volumes:
  - name: mongodb-data
    hostPath:
      path: /tmp/mongodb
  containers:
  - image: mongo
    name: mongodb
    volumeMounts:
    - name: mongodb-data
      mountPath: /data/db
    ports:
    - containerPort: 27017
      protocol: TCP
